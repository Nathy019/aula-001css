<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula css</title>
    <style>
 p{
    color: #f109d2;
    background-color: #58f5f5;
    font-size: 14px;
}
h1{
    color: #58dd5f;
    background-color: #dfecec;
    font-size: 20px;
}
div{
color: red;
border: 1px solid blue;
}
p::first-line{
font-size: 18px;
font-variant: small-caps;
font-weight: bolder;
font-style: italic;
} 
hr {
    border-color: #f109d2;
}

    </style>
</head>
<body>
    <p>Aula de css</p>
    <p>Segunda linha de html</p>
    <h1>Configuração do css</h1>
    <div>Testamos o nosso CSS</div>
    <hr>
</body>
</html>
